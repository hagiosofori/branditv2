{% extends "contests/base.html" %}

{% block title %}
    Contests
{% endblock title %}

{% block content %}
    <h1>Index page</h1><br>
    <h2>List of contests: </h2><br><br>
    
    {% for contest in contests_list %}
    <a href="{% url 'contests:contest_details' contest.id %}"><h3>{{ contest.title }}</h3></a>
        
    {% empty %}
    <h3>No contests yet</h3>
    
    {% endfor %}
    <a href='/contests/signup/'>Click here to sign up </a><br>
{% endblock content %}
