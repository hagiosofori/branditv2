<div class="container">
    <br>
    <h3>Achievements</h3>
    {% for entry in accomplishments %}
    <div class="col-md-6 ">
        <div class="card shadow">
            <img src="{{ entry.files.url }}" class="img-responsive class-img-top" style="height:15rem; width:100%;">
            <div class="card-body">
                <b>{{ entry.title }}</b> won the
                <b>{{ entry.contest }}</b> contest
            </div>
        </div>

    </div>
    {% endfor %}
</div>
