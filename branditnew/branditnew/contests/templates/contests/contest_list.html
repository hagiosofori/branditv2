{% extends "contests/base.html" %}

{% block title %}
    Contests
{% endblock title %}

{% block content %}
    <h1>Index page</h1><br>
    <h2>List of contests: </h2><br><br>
    <a href='/contests/signup/'>Click here to sign up </a><br>
    {% for contest in contests_list %}
        <h3>{{ contest.title }}</h3>
        
    {% empty %}
    <h3>No contests yet</h3>
    
    {% endfor %}

{% endblock content %}
