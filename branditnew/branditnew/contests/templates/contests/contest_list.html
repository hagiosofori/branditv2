{% extends "contests/includes/base.html" %}

{% block title %}
    Contests
{% endblock title %}

{% block content %}
    <h1>Index page</h1><br>
    <h2>List of contests: </h2><br><br>
    
    {% for contest in contests_list %}
        <h3>{{ contest.title }}</a></h3>
        <a href= "{% url 'contest_details' contest.id %}" >testing</a>
    
        {% empty %}
        <h3>No contests yet</h3>
    
    {% endfor %}
    <a href='{% url "signup" %}'>Click here to sign up </a><br>
{% endblock content %}
