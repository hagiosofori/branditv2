{% extends "contests/includes/base.html" %}

{% block title %}
Create Print Order
{% endblock title %}

{% block content %}
{% load bootstrap4 %}

<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}

<div class="col-md-6 col-md-offset-3">
    <div class="card shadow container">
        <div class="card-body">
                <div class="card-block">
                        <div class="row">
                            <div class="col-md-8">
                                <h2>Create print order
                            </div>
                            <div class="col-md-4">
                                <a href="" class="btn btn-primary">Save as draft</a>
                            </div>
                        </div>
                        
                        <div class="pull-right">
                                
                            </div>
                        </h2>
                        <hr>
                            {% bootstrap_form form %}
                        <br>
                        <center>
                            <span>Total: GHS<b id="totalCost"></b></span>
                        </center>
                        <br>
                            {% buttons %}
                            <div class="col-md-6">
                                <a href="{% url 'print_orders:new' %}" class="btn btn-secondary btn-block">Cancel</a>
                            </div>
                            <div class="col-md-6">
                                <input type="submit" class="btn btn-warning btn-block">
                            </div>        
                            {% endbuttons %}
                            <br>
                        </form>
                            
                    </div>
        </div>
        
           
    </div>
</div>

<script>
    $("#id_quantity").keyup(function(e){
        var quantity = $("#id_quantity").val();
        var cost = "{{ cost }}";
        total = cost + quantity;
        $("#totalCost").text(total);
    });
    
</script>

{% endblock content %}
