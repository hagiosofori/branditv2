{% extends "contests/includes/base.html" %}

{% block title %}
    Login
{% endblock title %}



{% block content %}
{% load bootstrap4 %}

<div class="card col-md-4 col-md-offset-4 shadow" style="width: 25rem; ">
    <div class="card-body">
      <center><h4 class="card-title">Login</h4></center>
      <form method="post" class="form" action="{% url 'contests:login' %}">
        {% csrf_token %}
        {% bootstrap_form form %}
        <br>
        {% buttons %}
        <center><button type="submit" class="btn btn-primary btn-block">{% bootstrap_icon "star" %} Login</button></center>
        {% endbuttons %}
    </form>
    </div>
    <center><a href="{% url 'signup' %}" class="card-link">Don't have an account? Click here to sign up</a></center><br>
    
  </div>    
</div><br><br>
    
{% endblock content %}
